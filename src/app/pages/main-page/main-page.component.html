<div class="layout-main-page">
  <div class="main-page">

      <mat-card-content class="main-page-swiper-container">

          <div *ngFor="let offer of offers" class="offer-container-wrapper">

          </div>
        </swiper>
      </mat-card-content>
    </mat-card>
  </div>
</div>
