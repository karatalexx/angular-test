<mat-card class="offer-container">
  <mat-card-content>
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    />
    <mat-card-content>
      <h5 [style.color]="offer.titleColor">
        {{ offer.title }}
      </h5>
      <h3>
        {{ offer.name }}
      </h3>
      <p>${{ offer.price }} per person</p>
    </mat-card-content>
  </mat-card-content>
</mat-card>
